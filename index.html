<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <div class='container-fluid' id='wrapper'>
        <div class='card' id='quote-box'>
          <div class='text'>
            <i class='fa fa-quote-left'></i>
            <span id='text-content'>Mother of mercy, is this the end of Rico?</span>
            <i class='fa fa-quote-right'></i>
            <div class='quote-author'>
              <span id='author'>Henry Ford</span>
            </div>
          </div>
          <div class='button'>
           <a class='btn' id='tweet-quote' target = "_blank" title='tweet this quote'>
             <i class='fa fa-twitter'></i>
           </a>
           <button class='btn' id='new-quote'>New Quote</button> 
          </div>
        </div>
        <div class='footer'>
            <a href='https://codepen.io/dashboard' class='me'>By Susan Liu</a>
        </div>
      </div>
      <script
	    src="https://code.jquery.com/jquery-3.3.1.min.js"
	    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src='index.js'></script>
</body>
</html>
